<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/afec2407ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Double Click Heart</title>
</head>
<body>
    <div class="container">
        <h3 class="title">Double click on the image to <span class="fas fa-heart"></span> it</h3>
        <p class="time">You liked it <span class="number">0</span> times</p>
        <div class="love">
            <img src="./image.jfif" alt="">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
